<include file="Common/head"/>
<link rel="stylesheet" type="text/css" href="__CSS__/plugins/webuploader/webuploader.css">
<link rel="stylesheet" type="text/css" href="__CSS__/demo/webuploader-demo.css">

<script type="text/javascript" charset="utf-8" src="__PUBLIC__/baidu/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/baidu/ueditor.all.min.js"> </script>

<script>
        var $path='{:U("Goods/upload")}';
        var $js='__JS__/';
</script>

</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加商品</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form action="{:U('Sys/lunbo_insert')}" method="post" class="form-horizontal" id="signupForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-8">
                            <input type="text" name="name" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">信息</label>
                        <div class="col-sm-8">
                            <input type="text" name="info" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">价格</label>
                        <div class="col-sm-8">
                            <input type="text" name="price" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">数量</label>
                        <div class="col-sm-8">
                            <input type="text" name="num" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-8">
                            <select name="type" id="" class="form-control">
                                <option value="1">新品</option>
                                <option value="2">直降</option>
                                <option value="3">热卖</option>
                                <option value="4">爆款</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品图片</label>
                        <div class="col-sm-8">
                            <div id="uploader-demo" class="web-uploader">
                                <div class="queueList" style="margin: 0px;">
                                    <div id="dndArea" class="placeholder">
                                        <div id="singlefilePicker" >点击选择图片</div>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <div class="info"></div>
                                    <div class="btns">
                                        <div id="singlefilePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                                <input type="hidden" id="image" name="img">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">其它图片</label>
                        <div class="col-sm-8">
                            <div id="uploader" class="web-uploader">
                                <div class="queueList" style="margin: 0px;">
                                    <div id="dndArea" class="placeholder">
                                        <div id="filePicker">点击选择图片</div>
                                        <p>或将照片拖到这里，单次最多可选300张</p>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <div class="info"></div>
                                    <div class="btns">
                                        <div id="filePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                                <input type="hidden" id="images" name="imgs">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">文本信息</label>
                        <div class="col-sm-8">
                            <script id="editor" type="text/plain" style="width:100%;height:300px;"></script>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">配置信息</label>
                        <div class="col-sm-8">
                            <script id="editor2" type="text/plain" style="width:100%;height:300px;"></script>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">提交</button>
                            <a href="{:U('Goods/index')}" class="btn btn-white">取消</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <!-- End Panel Other -->
    </div>
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript">
        var BASE_URL = '__JS__/plugins/webuploader/index.html';
    </script>
    <script src="__JS__/plugins/webuploader/webuploader.js"></script>
    <script src="__JS__/demo/webuploader-demo.js"></script>
    <script src="__JS__/demo/webuploader-demo-single.js"></script>

    <!-- 表单验证 -->
    <script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
    <script src="__JS__/plugins/validate/messages_zh.min.js"></script>

    <!-- 表单验证 -->
    <script>

        $().ready(function(){
            var ue = UE.getEditor('editor',{
                toolbars: [
                ['fullscreen', 'source', 'undo', 'redo', 'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', '|', 'simpleupload', 'insertimage', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc']
                ]
            });
            var ue = UE.getEditor('editor2',{
                toolbars: [
                ['fullscreen', 'source', 'undo', 'redo', 'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', '|', 'simpleupload', 'insertimage', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc']
                ]
            });

            var e = "<i class='fa fa-times-circle'></i> ";
            var validator = $("#signupForm").validate({
                ignore: [],
                rules: {
                    name: "required",
                    info: "required",
                    price: {
                        required: true,
                        number: true
                    },
                    num: {
                        required: true,
                        number: true
                    },
                    img: "required"
                },
                messages: {
                    name: e + "请输入商品名称",
                    info: e + "请输入商品信息",
                    price: {
                        required: e + "请输入商品价格",
                        number: e + "请输入1-9有效的数字"
                    },
                    num: {
                        required: e + "请输入商品数量",
                        number: e + "请输入1-9有效的数字"
                    },
                    img: e + "请上传图片"
                }
            });
            $("#image").change(function(){
                //验证单个元件是否成功
                 validator.element(this);
            });
            $("#images").change(function(){
                //验证单个元件是否成功
                 validator.element(this);
            });
        });
    </script>
</body>
</html>
