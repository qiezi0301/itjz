<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加PHP资源</h5>
                <div class="ibox-tools">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-wrench"></i> </a>
                    <a class="close-link"> <i class="fa fa-times"></i> </a>
                </div>
            </div>

            <div class="ibox-content">
                <form action="{:U('Sys/lunbo_insert')}" method="post" class="form-horizontal" id="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-8">
                            <input type="text" name="name" id="name" class="form-control required" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-8">
                            <textarea name="description" id="description" class="form-control" required="" aria-required="true"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">模版分类</label>
                        <div class="col-sm-8">
                            <div class="row">
                                <div  class="col-sm-4">
                                    <select id="cat_id" name="cat_id" class="form-control chosen-select" onchange="changeCats(this.value,'modals')">
                                        <option value="">请选择分类</option>
                                        <option value="1">行业</option>
                                        <option value="2">商城</option>
                                        <option value="3">企业</option>
                                        <option value="4">专题</option>
                                        <option value="5">后台</option>
                                        <option value="6">其它</option>
                                    </select>
                                </div>
                                <div  class="col-sm-4">
                                    <select id="cat_sub_id" name="cat_sub_id" class="form-control chosen-select">
                                        <option value="">请选择子分类</option>
                                        <option value="1">行业</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">上传封面</label>
                        <div class="col-sm-8">
                            <div id="uploader-demo" class="web-uploader">
                                <div class="queueList" style="margin: 0px;">
                                    <div id="dndArea" class="placeholder">
                                        <div id="singlefilePicker" >点击选择图片</div>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <div class="info"></div>
                                    <div class="btns">
                                        <div id="singlefilePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                                <input class="form-control required" id="image" name="logo_big">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">其它图片</label>
                        <div class="col-sm-8">
                            <div id="uploader" class="web-uploader">
                                <div class="queueList" style="margin: 0px;">
                                    <div id="dndArea" class="placeholder">
                                        <div id="filePicker">点击选择图片</div>
                                        <p>或将照片拖到这里，单次最多可选300张</p>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <div class="info"></div>
                                    <div class="btns">
                                        <div id="filePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                                <input id="images" name="imgs" class="form-control required">
                            </div>
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-sm-2 control-label">上传源文件</label>
                        <div class="col-sm-8">
                            <div id="uploader-zip" class="wu-example">
                                <!--用来存放文件信息-->
                                <div id="thelist" class="uploader-list"></div>
                                <div class="btns">
                                 <div id="attach"></div>
                                 <button id="ctlBtn" class="btn btn-default">开始上传</button>
                                 <input name="zip" id="zip" class="form-control required">
                             </div>
                         </div>
                     </div>
                 </div>

                 <div class="form-group">
                    <label class="col-sm-2 control-label" >币种类型</label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="radio i-checks">
                                <label> <input type="radio" value="0" name="points_type" id="points_type_1" checked> <i></i> 积分</label>
                                <label> <input type="radio" value="1" name="points_type" id="points_type_2" > <i></i> IT币 </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" id="points_title">下载积分</label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-md-3">
                                <input type="text" name="points" id="points" class="form-control" >
                            </div>
                            <div class="col-md-5">
                                 <span class="help-block m-b-none" id="points_description"> <i class="fa fa-info-circle"></i> 适当的下载积分，赚取更多积分。</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">布局</label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="radio i-checks">
                                <label> <input type="radio" value="option1" name="lay_id" id="modal_lay_0" checked="" > <i></i> 常列</label>
                                <label> <input type="radio" value="option2" name="lay_id" id="modal_lay_1"> <i></i> 两列 </label>
                                <label> <input type="radio" value="option3" name="lay_id" id="modal_lay_2"> <i></i> 三列 </label>
                                <label> <input type="radio" value="option4" name="lay_id" id="modal_lay_3"> <i></i> 网格 </label>
                                <label> <input type="radio" value="option5" name="lay_id" id="modal_lay_4"> <i></i> 滚动 </label>
                                <label> <input type="radio" value="option6" name="lay_id" id="modal_lay_5"> <i></i> 全屏 </label>
                                <label> <input type="radio" value="option7" name="lay_id" id="modal_lay_6"> <i></i> 响应式 </label>
                                <label> <input type="radio" value="option8" name="lay_id" id="modal_lay_7"> <i></i> 手机wap </label>
                                <label> <input type="radio" value="option9" name="lay_id" id="modal_lay_8"> <i></i> app模板 </label>
                                <label> <input type="radio" value="option10" name="lay_id" id="modal_lay_9"> <i></i> iframe </label>
                                <label> <input type="radio" value="option11" name="lay_id" id="modal_lay_10"> <i></i> table </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">布局</label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="checkbox i-checks">
                                <label> <input type="checkbox" value="option1" name="color_id[]" checked="" > <i></i> 蓝色</label>
                                <label> <input type="checkbox" value="option2" name="color_id[]" > <i></i> 红色 </label>
                                <label> <input type="checkbox" value="option3" name="color_id[]" > <i></i> 橙色 </label>
                                <label> <input type="checkbox" value="option4" name="color_id[]" > <i></i> 黄色 </label>
                                <label> <input type="checkbox" value="option5" name="color_id[]" > <i></i> 绿色 </label>
                                <label> <input type="checkbox" value="option6" name="color_id[]" > <i></i> 黑白 </label>
                                <label> <input type="checkbox" value="option7" name="color_id[]" > <i></i> 紫色 </label>
                                <label> <input type="checkbox" value="option8" name="color_id[]" > <i></i> 灰色 </label>
                                <label> <input type="checkbox" value="option9" name="color_id[]" > <i></i> 黑色 </label>
                                <label> <input type="checkbox" value="option10" name="color_id[]" > <i></i> 白色 </label>
                                <label> <input type="checkbox" value="option11" name="color_id[]" > <i></i> 粉色 </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">来源</label>
                    <div class="col-sm-2">
                        <input type="text" name="source" class="form-control" placeholder="http://www.itjz.cn">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">QQ</label>
                    <div class="col-sm-2">
                        <input type="text" id="qq_num" name="qq_num" class="form-control" placeholder="请填写本人的QQ">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit">提交</button>
                        <a href="{:U('Goods/index')}" class="btn btn-white">取消</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <!-- End Panel Other -->
</div>

<!-- 表单验证 -->
<script>

    $().ready(function(){
        var e = "<i class='fa fa-times-circle'></i> ";
        var validator = $("#signupForm").validate({
            ignore: [],
            rules: {
                name: "required",
                info: "required",
                price: {
                    required: true,
                    number: true
                },
                num: {
                    required: true,
                    number: true
                },
                img: "required"
            },
            messages: {
                name: e + "请输入商品名称",
                info: e + "请输入商品信息",
                price: {
                    required: e + "请输入商品价格",
                    number: e + "请输入1-9有效的数字"
                },
                num: {
                    required: e + "请输入商品数量",
                    number: e + "请输入1-9有效的数字"
                },
                img: e + "请上传图片"
            }
        });
        $("#image").change(function(){
                //验证单个元件是否成功
                validator.element(this);
            });
    });
</script>
