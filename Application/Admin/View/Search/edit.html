<include file="Common/head"/>
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5><em class="glyphicon glyphicon-edit"></em>&nbsp;{$type}</h5>
                <div class="ibox-tools">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-wrench"></i> </a>
                    <a class="close-link"> <i class="fa fa-times"></i> </a>
                </div>
            </div>

            <div class="ibox-content">
                <form action="{:U('edit')}" method="post" class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="inputTtitle" class="col-sm-2 control-label">关键词</label>
                        <div class="col-sm-8">
                            <input type="text" name="keyword" id="inputName" value="{$vo['keyword']}" class="form-control" required="" autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">审核</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name="status" value="1" <if condition="$vo['status'] eq 1">checked="checked"</if> />通过              
                             </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="0" <if condition="$vo['status'] eq 0">checked="checked"</if> />禁止        
                             </label>   
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">推荐</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name="recommend" value="1" <if condition="$vo['recommend'] eq 1">checked="checked"</if> />推荐              
                             </label>
                            <label class="radio-inline">
                                <input type="radio" name="recommend" value="0" <if condition="$vo['recommend'] eq 0">checked="checked"</if> />不推荐        
                             </label>   
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" name="id" value="{$vo.id}" />
                            <button class="btn btn-primary" type="submit"> <i class="glyphicon glyphicon-saved"></i> 
                                保存
                            </button>
                            <a href="{:U('index')}" class="btn btn-white"><i class="glyphicon glyphicon-chevron-left"></i>
                            返回
                            </a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
