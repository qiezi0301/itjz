<include file="Common/head"/>
<link rel="stylesheet" type="text/css" href="__CSS__/plugins/webuploader/webuploader.css">
<link rel="stylesheet" type="text/css" href="__CSS__/demo/webuploader-demo-single.css">
<script>
        var $path='{:U("Sys/uploadlogo")}';
        var $js='__JS__/';
</script>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>系统配置</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form  method="post" class="form-horizontal" id="signupForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">TITLE</label>
                        <div class="col-sm-8">
                            <input type="text" name="TITLE" class="form-control" value="{:C('TITLE')}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">KEYWORDS</label>
                        <div class="col-sm-8">
                            <input type="text" name="KEYWORDS" class="form-control" value="{:C('KEYWORDS')}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">DESCRIPT</label>
                        <div class="col-sm-8">
                            <input type="text" name="DESCRIPT" class="form-control" value="{:C('DESCRIPT')}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">LOGO</label>
                        <div class="col-sm-8">
                            <p class="imgWrap"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">替换LOGO</label>
                        <div class="col-sm-8">

                            <div id="uploader-demo" class="wu-example">
                                <div class="queueList" style="margin: 0px;">
                                    <div id="dndArea" class="placeholder">
                                        <div id="singlefilePicker" ></div>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <div class="info"></div>
                                    <div class="btns">
                                        <div id="singlefilePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                                <input type="hidden" id="images" name="LOGO" value="{:C('LOGO')}">
                                <input type="hidden" name="oldlogo" value="{:C('LOGO')}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">BANQUAN</label>
                        <div class="col-sm-8">
                            <input type="text" name="BANQUAN" class="form-control" value="{:C('BANQUAN')}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit" disabled="disabled">提交</button>
                            <button class="btn btn-white" type="reset">重置</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <!-- End Panel Other -->
    </div>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script type="text/javascript">
        var BASE_URL = '__JS__/plugins/webuploader/index.html';
    </script>
    <script src="__JS__/plugins/webuploader/webuploader.min.js"></script>
    <script src="__JS__/demo/webuploader-demo-single.js"></script>

    <!-- 表单验证 -->
    <script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
    <script src="__JS__/plugins/validate/messages_zh.min.js"></script>
    <script>

        $().ready(function(){
            var title = '{:C("TITLE")}';
            var keywords = '{:C("KEYWORDS")}';
            var descript = '{:C("DESCRIPT")}';
            var banquan = '{:C("BANQUAN")}';

            var logo='{:C("LOGO")}';
            var n=logo.replace("/","/sm_");
            var src = '{:getImagePath("logo","' + n + '")}';
            var img = $('<img src="'+src+'">');
            $(".imgWrap").html(img);

            var e = "<i class='fa fa-times-circle'></i> ";
            var validator = $("#signupForm").validate({
                ignore: [],
                rules: {
                    TITLE: "required",
                    KEYWORDS: "required",
                    DESCRIPT: "required",
                    BANQUAN: "required",
                    LOGO: "required"
                },
                messages: {
                    TITLE: e + "请输入网站标题",
                    KEYWORDS: e + "请输入网站关键字",
                    DESCRIPT: e + "请输入网站描述",
                    BANQUAN: e + "请输入版权信息",
                    LOGO: e + "请上传图片"
                }
            });

            //验证输入框是否有修改
            $('input').blur(function(){
                if ($("input[name=TITLE]").val()!=title || $("input[name=KEYWORDS]").val()!=keywords || $("input[name=DESCRIPT]").val()!=descript || $("input[name=BANQUAN]").val()!=banquan || $("input[name=LOGO]").val()!=$("input[name=oldlogo]").val()) {
                    $("button[type=submit]").removeAttr("disabled");
                } else {
                    $("button[type=submit]").attr("disabled",true);
                }
            });
            $("#images").change(function(){
                //验证单个元件是否成功
                 validator.element(this);
                 $("button[type=submit]").removeAttr("disabled");
            });
        });
    </script>
</body>
</html>
