<form method="post" class="form-horizontal" id="edit_form" onsubmit="return false">
    <div class="form-group">
        <label class="col-sm-2 control-label">USER</label>
        <div class="col-sm-8">
            <input type="text" name="username" value="{$data[username]}" class="form-control">
            <input type="hidden" name="id" id="idss" value="{$data[id]}" class="form-control">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">PASS</label>
        <div class="col-sm-8">
            <input type="text" name="password" value="{$data[password]}" class="form-control">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-9">
            <label class="radio-inline">
            <input type="radio" name="statu" value="0" <if condition="$data[statu] eq 0">checked="checked"</if> />开启</label>
            <label class="radio-inline">
            <input type="radio" name="statu" value="1" <if condition="$data[statu] eq 1">checked="checked"</if> />禁用</label>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit" onclick="save()">提交</button>
            <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
        </div>
    </div>
</form>
