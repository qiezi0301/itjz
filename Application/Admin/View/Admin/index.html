<include file="Common/head"/>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>管理员列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">

                                <div class="btn-group hidden-xs" id="exampleToolbar" role="group">
                                    <button type="button" class="btn btn-outline btn-default" data-toggle="modal" data-target="#modal-form">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                    </button>
                                </div>

                                <table id="exampleTableToolbar" data-toggle="table" data-pagination="true" data-mobile-responsive="true" data-striped="true" data-classes="table table-no-bordered">
                                    <thead>
                                        <tr>
                                            <th data-checkbox="true"></th>
                                            <th>ID</th>
                                            <th>NAME</th>
                                            <th>PASS</th>
                                            <th>加入时间</th>
                                            <th>登录时间</th>
                                            <th>登录次数</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <volist name="data" id="admin">
                                            <tr>
                                                <td><input type="checkbox" name="" id=""></td>
                                                <td>{$admin[id]}</td>
                                                <td>{$admin[username]}</td>
                                                <td>{$admin[password]}</td>
                                                <td>{:date('Y-m-d H:i:s', $admin[time])}</td>
                                                <if condition="$admin['logintime']">
                                                    <td>{:date('Y-m-d H:i:s', $admin[logintime])}</td>
                                                <else />
                                                    <td>未登录过</td>
                                                </if>
                                                <td>{$admin['loginnum']}</td>
                                                <if condition="$admin[statu] eq 0">
                                                    <td><span class="btn btn-success">开启</span></td>
                                                <else/>
                                                    <td><span class="btn btn-danger">禁用</span></td>
                                                </if>
                                                <td><a href="" class="glyphicon glyphicon-pencil"></a><a href="" class="glyphicon glyphicon-trash"></a></td>
                                            </tr>
                                        </volist>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>
    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">CLose</span>
                    </button>
                    <h4 class="modal-title">添加管理员</h4>
                </div>

                <div class="modal-body">
                    <form method="post" class="form-horizontal" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">USER</label>
                            <div class="col-sm-8">
                                <input type="text" name="username" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">PASS</label>
                            <div class="col-sm-8">
                                <input type="text" name="password" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">提交</button>
                                <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <include file="Common/javascripts"/>

</body>
</html>
