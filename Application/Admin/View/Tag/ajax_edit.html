<form method="post" class="form-horizontal" id="edit_form" onsubmit="return false">
    <div class="form-group">
        <label class="col-sm-2 control-label">标签名称</label>
        <div class="col-sm-8">
            <input type="text" name="tag_name" value="{$data[tag_name]}" class="form-control">
            <input type="hidden" name="tag_id" id="idss" value="{$data[tag_id]}" class="form-control">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">排序</label>
        <div class="col-sm-8">
            <input type="text" name="tag_sort" value="{$data[tag_sort]}" class="form-control">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit" onclick="save()">提交</button>
            <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
        </div>
    </div>
</form>
