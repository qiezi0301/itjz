<form method="post" class="form-horizontal" id="edit_form" onsubmit="return false">
    <div class="form-group">
        <label class="col-sm-2 control-label">CNAME</label>
        <div class="col-sm-8">
            <input type="text" name="cname" id="cname" class="form-control" value="{$data[cname]}" required autocomplete="off">
            <input type="hidden" id="pid" name="pid" value="{$data[pid]}" >
            <input type="hidden" name="path" value="{$data[path]}">
            <input type="hidden" name="id" id="idss" value="{$data[id]}">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit" onclick="ajax_del({$data[id]})">确定删除</button>
            <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
        </div>
    </div>
</form>
