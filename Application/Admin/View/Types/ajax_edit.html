<form method="post" class="form-horizontal" id="edit_form" onsubmit="return false">
    <div class="form-group">
        <label class="col-sm-2 control-label">CNAME</label>
        <div class="col-sm-8">
            <input type="text" name="cname" id="cname" class="form-control" value="{$data[cname]}" required autocomplete="off">
            <input type="hidden" id="pid" name="pid" value="{$data[pid]}" >
            <input type="hidden" name="path" value="{$data[path]}">
            <input type="hidden" name="id" id="idss" value="{$data[id]}">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">INFO</label>
        <div class="col-sm-8">
            <input type="text" name="info" id="info" class="form-control" required autocomplete="off" value="{$data[info]}">
        </div>
    </div>
    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label for="inputType" class="col-sm-2 control-label">包含属性</label>
        <div class="col-sm-9">
        <foreach name='proplist' item='v'>
            <label class="checkbox-inline">
                <input type="checkbox" name="property[]" id="inputType" value="{$v.id}" <if condition="is_checked($data['property'],$v['id'])">checked="checked"</if> />{$v.name}               
             </label>
             </foreach>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit" onclick="save()">提交</button>
            <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
        </div>
    </div>
</form>
