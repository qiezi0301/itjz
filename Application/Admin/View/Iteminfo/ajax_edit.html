<form method="post" class="form-horizontal" id="edit_form" onsubmit="return false">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-9">
            <input type="text" name="name" id="inputName" value="{$vo.name}" class="form-control" placeholder="名称" />   
            <input type="hidden" name="id" id="idss" value="{$vo[id]}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputValue" class="col-sm-2 control-label">枚举值</label>
        <div class="col-sm-9">
            <input type="text" name="value" id="inputValue" value="{$vo.value}" class="form-control" placeholder="枚举值" />       
        </div>
    </div>
    <div class="form-group">
        <label for="inputValue" class="col-sm-2 control-label">所属组名</label>
        <div class="col-sm-9">
            <select name="group" class="form-control">
                <foreach name='vlist' item='v'>
                <option value="{$v.name}" <if condition="$vo['group'] eq $v['name']">selected="selected"</if>>{$v.remark}</option>
                </foreach>
            </select>       
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputSort" class="col-sm-2 control-label">排序</label>
        <div class="col-sm-9">
            <input type="text" name="sort" id="inputSort" value="{$vo.sort}" class="form-control" placeholder="排序" />       
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit" onclick="save()">提交</button>
            <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
        </div>
    </div>
</form>
