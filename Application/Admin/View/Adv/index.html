<include file="Common/head"/>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{$type}</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">


                <div class="row row-lg">
                    <div class="col-lg-12 column">                                        
                        <div class="btn-group hidden-xs" id="TableEventsToolbar" role="group">
                            <button class="btn btn-primary" type="button" onclick="goUrl('{:U('add', array('pid'=>$pid))}')"><em class="glyphicon glyphicon-plus-sign"></em> 添加广告位</button>
                        </div>
                        <form method="post" action="{:U('manage',array('pid'=>$pid))}" class="pull-right form-inline">
                            <div class="input-group">
                                
                                <input type="text" class="form-control input-sm"  name="keyword" id="inputKeyword" placeholder="关键字">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-sm btn-primary">
                                        搜索
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 column">
                         <form action="" method="post" id="form_do" name="form_do">
                            <div class="table-responsive">
                                <table class="table table-hover xyh-table-bordered-out">
                                    <thead>
                                        <tr class="active">
                                            <th>编号</th>
                                            <th>广告位</th>
                                            <th>类型</th>
                                            <th>尺寸</th>
                                            <th>广告数</th>
                                            <th class="text-right">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name='vlist' item='v'>
                                    <tr>
                                        <td>{$v.id}</td>
                                        <td><a href="{:U('detail',array('aid' => $v['id']), '')}">{$v.name}  [{$v.remark|str2sub=16}]</a></td>
                                        <td>
                                            <switch name="v['type']">
                                                <case value="1">文本</case>
                                                <case value="2">图片</case>
                                                <case value="3">flash</case>
                                                <default />其他
                                            </switch>
                                        </td>                
                                        <td>{$v.width}x{$v.height}</td>
                                        <td>{$v.items}</td>
                                        <td class="text-right">
                                            <!-- <a href="javascript:;" data-href="{:U('getcode',array('id' => $v['id']), '')}" class="label label-info btn-click-show">获取代码</a> -->
                                            <a href="{:U('detail',array('aid' => $v['id']), '')}" class="label label-primary">广告列表</a>
                                            <a href="{:U('edit',array('id' => $v['id']), '')}" class="label label-success">编辑</a>
                                            <a href="javascript:;" onclick="toConfirm('{:U('del',array('id' => $v['id']), '')}', '确实要删除吗？')" class="label label-danger">删除</a>            
                                            <a href="{:U('addDetail',array('aid' => $v['id']), '')}" class="label label-info">添加广告</a>
                                
                                        </td>
                                    </tr>
                                    </foreach>
                                    </tbody>
                                </table>
                            </div>
                        </form> 
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <div class="xyh-page">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>
    <include file="Common/javascripts"/>

</body>
</html>
