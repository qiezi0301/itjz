<include file="Common/head"/>
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5><em class="glyphicon glyphicon-edit"></em>&nbsp;{$type}</h5>
                <div class="ibox-tools">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-wrench"></i> </a>
                    <a class="close-link"> <i class="fa fa-times"></i> </a>
                </div>
            </div>

            <div class="ibox-content">
                <form action="{:U('edit')}" method="post" class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">所属文章</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">{$vo.title}</p>                                  
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-2 control-label">评论人</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" id="inputUsername" value="{$vo.username}" class="form-control" placeholder="评论人" required="required" />                                  
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEname" class="col-sm-2 control-label">email</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">{$vo.email}</p>                                  
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="inputRemark" class="col-sm-2 control-label">评论时间</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">{$vo.posttime|date='Y-m-d H:i:s', ###}</p>                                                       
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputSort" class="col-sm-2 control-label">IP地址</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">{$vo.ip}</p>     
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputSort" class="col-sm-2 control-label">评论内容</label>
                        <div class="col-sm-9">
                            <textarea name="content" id="content" class="form-control">{$vo.content}</textarea>
                            <p>支持html。</p>      
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" name="id" value="{$vo.id}" />
                            <button class="btn btn-primary" type="submit"> <i class="glyphicon glyphicon-saved"></i> 
                                保存
                            </button>
                            <a href="{:U('index')}" class="btn btn-white"><i class="glyphicon glyphicon-chevron-left"></i>
                            返回
                            </a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
