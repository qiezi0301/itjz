<include file="Common/head"/>

</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{$type}</h5>
                <div class="ibox-tools">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-wrench"></i> </a>
                    <a class="close-link"> <i class="fa fa-times"></i> </a>
                </div>
            </div>

            <div class="ibox-content">
                <form action="{:U('add')}" method="post" class="form-horizontal" id="form_do" name="form_do">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">会员组名</label>
                        <div class="col-sm-8">
                            <input type="text" name="name" id="inputName" class="form-control" required="required" placeholder="会员组名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputRank" class="col-sm-2 control-label">所需积分</label>
                        <div class="col-sm-3">
                            <input type="text" name="rank" id="inputRank" class="form-control" value="0" placeholder="起始值" />                       
                        </div>
                        <div style="float:left; height:34px; line-height:34px;">~</div>
                        <div class="col-sm-3">
                            <input type="text" name="rankend" id="rankend" class="form-control" value="0" placeholder="结束值，大于起始值" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name="status" value="1" checked="checked" />开启              
                             </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="0" />禁用        
                             </label>   
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-8">
                            <textarea name="description" id="description" class="form-control"></textarea>
                        </div>
                    </div>                   
                    
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" name="pid" value="{$pid}" />
                                <button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-saved"></i>保存</button>
                                <button type="button" onclick="goUrl('{:U('index')}')" class="btn btn-default"> <i class="glyphicon glyphicon-chevron-left"></i>返回</button>
                        </div>
                    </div>
                </form>

        </div>
    </div>
    <!-- End Panel Other -->
</div>
<include file="Common/javascripts"/>
</body>
</html>
